<div class="col-md-3">
    <ul class="list-group">
        {% for item in categories %}
            <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
            {{ item.title }}
            <span class="badge bg-primary rounded-pill">{{ item.news_count }}</span>
            </a>
        {% endfor %}
    </ul>
</div>
